<form [formGroup]="form" class="account-container" (submit)="emitClientDataForm()">
  <mat-form-field appearance="outline">
    <mat-label>username</mat-label>
    <input matInput type="text" formControlName="username" required>
    <mat-error *ngIf="form.controls.username.invalid">
      please enter your username
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>password</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="form.controls.password.invalid">
      {{showPasswordError()}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>email</mat-label>
    <input matInput type="email" formControlName="email" required>
    <mat-error *ngIf="form.controls.username.invalid">
      {{showEmailError()}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>name</mat-label>
    <input matInput type="text" formControlName="name" required>
    <mat-error  *ngIf="form.controls.name.invalid">
      please enter your name
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">signup</button>
  <button mat-button color="warn" type="button" (click)="DoesClientHasAccount.emit(true)">already have an account?</button>
</form>
