<form [formGroup]="form" id="main-form">
  <div>
    <div id="mandatory-inputs">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>title</mat-label>
        <input matInput type="text" formControlName="title" required>
        <mat-error *ngIf="form.controls.title.invalid">
          please enter your link title
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>url</mat-label>
        <input matInput type="text" formControlName="originalUrl" required>
        <mat-error *ngIf="form.controls.originalUrl.invalid">
          {{showUrlFieldError()}}
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>description(optional)</mat-label>
      <input matInput type="text" formControlName="description">
      <mat-error *ngIf="form.controls.description.invalid">
        your description length must be maximum 200 characters
      </mat-error>
    </mat-form-field>
    <div>
      <button type="submit"
              mat-raised-button color="primary"
              (click)="submitForm()">
        shorten
      </button>
    </div>
  </div>
</form>
